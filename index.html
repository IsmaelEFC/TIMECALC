<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autodesfase</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="icon" href="./icons/icon-192x192.png">
    <script src="https://unpkg.com/tesseract.js@5.1.0/dist/tesseract.min.js"></script>
</head>
<body>
    <div id="tab-menu" class="segment-control" role="tablist">
        <button class="tab active" role="tab" aria-controls="captura" aria-selected="true" id="tab-captura">📷 Capturar</button>
        <button class="tab" role="tab" aria-controls="historial" aria-selected="false" id="tab-historial">🗂️ Historial</button>
        <div id="tab-indicator" class="tab-indicator"></div>
    </div>

    <div id="contenedor-vistas">
        <section id="captura" class="vista visible" role="tabpanel" aria-labelledby="tab-captura">
            <div id="camera-container">
                <video id="camera" autoplay playsinline></video>
                <div id="selection-overlay">
                    <div id="selection-rectangle"></div>
                </div>
            </div>
            <div class="instructions">
                <p>🔍 Encuadra la hora dentro del recuadro verde</p>
                <p>📱 Mantén el dispositivo estable y asegúrate de que la hora sea legible</p>
            </div>
            <div class="camera-controls">
                <button id="capture-btn" class="btn-primary" aria-label="Capturar foto">📸</button>
            </div>
            <canvas id="canvas-preview" style="display: none;"></canvas>
        </section>

        <section id="historial" class="vista" role="tabpanel" aria-labelledby="tab-historial">
            <h2>Historial de capturas</h2>
            <div id="history-grid"></div>
        </section>
    </div>

    <div id="visor-modal">
        <div id="visor-contenido">
            <button id="cerrar-visor" aria-label="Cerrar visor">×</button>
            <div class="image-container">
                <img id="visor-img" alt="Captura seleccionada">
                <div id="visor-info" class="image-info"></div>
            </div>
            <div class="modal-actions">
                <button id="maps-btn" class="btn-primary">📍 Ver en Google Maps</button>
                <button id="descargar-img" class="btn-secondary">⬇️ Descargar</button>
            </div>
        </div>
    </div>

    <div id="status-toast"></div>

    <script src="./captura-db.js"></script>
    <script src="./app.js"></script>
</body>
</html>
